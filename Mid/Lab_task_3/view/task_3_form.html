<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Donation Form</title>
    <link rel="stylesheet" href="task_3_style.css">
</head>
<body>
   
<div class="form-container">
    <form id="donationForm">
        <h3>Donor Information</h3>

        <label>First Name</label>
        <input type="text" id="firstName">

        <label>Last Name</label>
        <input type="text" id="lastName">

        <label>Address</label>
        <input type="text" id="address">

        <label>City</label>
        <input type="text" id="city">

        <label>State</label>
        <select id="state">
            <option value="">Select a State</option>
            <option>Dhaka</option>
            <option>Chittagong</option>
            <option>Khulna</option>
            <option>Rajshahi</option>
            <option>Sylhet</option>
        </select>

        <label>Phone</label>
        <input type="text" id="phone">

        <label>Email</label>
        <input type="email" id="email">

        <label>Create Password (min 8 characters)</label>
        <input type="password" id="password">

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword">

        <label>Donation Amount</label>
        <div class="radio-group">
            <label><input type="radio" name="amount" value="none"> None</label>
            <label><input type="radio" name="amount" value="500"> 500 BDT</label>
            <label><input type="radio" name="amount" value="1000"> 1000 BDT</label>
            <label><input type="radio" name="amount" value="2000"> 2000 BDT</label>
            <label><input type="radio" name="amount" value="3000"> 3000 BDT</label>
            <label><input type="radio" name="amount" value="other"> Other</label>
        </div>

        <label>Other Amount</label>
        <input type="text" id="otherAmount">

        <label><input type="checkbox" id="regularGiving"> I am interested in giving on a regular basis.</label>

        <h3>Additional Information</h3>
        <div class="checkbox-group">
            <label><input type="checkbox" id="anonymous"> I would like my gift to remain anonymous.</label>
            <label><input type="checkbox" id="employerGift"> My employer offers a matching gift program.</label>
            <label><input type="checkbox" id="noThankYou"> Please donâ€™t send a thank you letter.</label>
        </div>

        <label>Comments</label>
        <textarea id="comments" rows="4"></textarea>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</div>

<script src="task_3_valid.js"></script>
</body>
</html>
